<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h3>Angular Orgs Members</h3>
<ul *ngIf="members">
  <li *ngFor="let member of members;">
    <p>
      <img [src]="member.avatar_url" width="48" height="48"/>
      <br>
      IDï¼š<span>{{member.id}}</span>
      <br>
      Name: <span>{{member.login}}</span>
    </p>
  </li>
</ul>
<p *ngIf = "members.length >6">There are many heroes!</p>
</body>
</html>
